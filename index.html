<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tallman Sales Chat</title>
    <script>
      // Immediately set the theme on the <html> tag to prevent FOUC with Tailwind.
      // Default to dark unless theme is explicitly set to 'light'.
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/",
          "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
          "marked": "https://esm.sh/marked@^13.0.2",
          "dompurify": "https://esm.sh/dompurify@^3.1.6",
          "highlight.js": "https://esm.sh/highlight.js@^11.10.0"
        }
      }
    </script>
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents FOUC for the syntax highlighting theme.
      // This must run after the <link> tags are defined.
      if (document.documentElement.classList.contains('dark')) {
        const darkTheme = document.getElementById('hljs-dark-theme');
        if (darkTheme) darkTheme.removeAttribute('disabled');
      } else {
        const lightTheme = document.getElementById('hljs-light-theme');
        if (lightTheme) lightTheme.removeAttribute('disabled');
      }
    </script>
    <style>
      /* Base theme colors for light/dark mode */
      body {
        background-color: #ffffff; /* bg-white */
        color: #111827; /* text-gray-900 */
      }
      html.dark body {
        background-color: #1f2937; /* bg-gray-800 */
        color: #ffffff;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e1f22;
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3c3f46;
      }
       /* Simple prose styles for markdown-like content */
      .prose p:not(:first-child) {
        margin-top: 1em;
      }
      .prose ul, .prose ol {
        margin-top: 1em;
        padding-left: 1.5em;
      }
      .prose ul {
        list-style-type: disc;
      }
      .prose ol {
        list-style-type: decimal;
      }
      .prose li {
         margin-top: 0.25em;
      }
      .prose pre {
        background-color: #f3f4f6;
        color: #1f2937;
        padding: 1rem;
        border-radius: 0.5rem;
        position: relative;
        overflow-x: auto;
      }
      .dark .prose pre {
        background-color: #212327;
        color: #abb2bf;
      }
      .prose code {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        font-size: 0.875em;
      }
      .prose pre > code {
         background-color: transparent;
         padding: 0;
      }
      .prose :not(pre) > code {
        background-color: #e5e7eb;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }
      .dark .prose :not(pre) > code {
        background-color: #374151;
      }
      .copy-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        background-color: #d1d5db;
        color: #374151;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.75rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, background-color 0.2s;
      }
      .dark .copy-button {
         background-color: #4a5568;
         color: #e2e8f0;
      }
      .prose pre:hover .copy-button {
        opacity: 1;
      }
      .copy-button:hover {
        background-color: #9ca3af;
      }
      .dark .copy-button:hover {
        background-color: #6b7280;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
        font-weight: bold;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .printable-chat, .printable-chat * {
          visibility: visible;
        }
        .printable-chat {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
